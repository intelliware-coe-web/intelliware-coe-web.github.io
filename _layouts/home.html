--- 
layout: default
---
<div class="mdl-grid">

    {% for collection in site.collections %}
    <div class="home-card mdl-cell">

        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand mdl-card__{{ collection.label }}">
                <h4>{{ collection.label}}</h4>
                {{ collection.url }}
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a href="/{{ collection.label }}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">View</a>
            </div>
        </div>
        
    </div>     
    {% endfor %}

</div>
